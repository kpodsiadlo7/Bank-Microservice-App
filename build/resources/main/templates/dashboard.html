<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Web Application</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
</head>
<body>
<div class="card text-bg-light mb-3" style="width: 25rem;">
    <h5 class="card-header" >Account name</h5>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted" >Currency account</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        <a id="viewAccount" class="card-link">Card link</a>
    </div>
</div>
</body>
</html>
