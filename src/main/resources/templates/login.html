<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
</head>
<body>
<div class="card">
    <h2 class="card-header">
        Please login
    </h2>
    <div class="card-body">
        <form action="" method="post">
            <fieldset>
                <div th:if="${param.error != null}" style="color: red;">
                    <div>Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span></div>
                    </div>
                </div>
                <div th:if="${param.logout != null}">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" th:field="${user.username}"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" th:field="${user.password}"/>
                </div>
                <div>
                    <button type="submit" class="btn">Log in</button>
                    <button id="registerBtn" type="button" class="btn btn-primary">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
