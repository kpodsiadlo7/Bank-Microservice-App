<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Register</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <h2 class="card-header">
        Please Register Below
    </h2>
    <div class="card-body col-2 was-validated">
        <div id="errorMsg" class="alert alert-danger d-none" role="alert" th:text="${error}"></div>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="${user.username}" placeholder="Your username" required/>
                <div class="valid-feedback">Look's good.</div>
                <div class="invalid-feedback small">Please fill out this field</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="${user.password}" placeholder="Password" required/>
                <div class="valid-feedback">Look's good.</div>
                <div class="invalid-feedback small">Please fill out this field</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" th:field="${user.confirmPassword}" placeholder="Confirm Password" required/>
                <div class="valid-feedback">Look's good.</div>
                <div class="invalid-feedback small">Please fill out this field</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/login" class="btn btn-primary">Back</a>
        </form>
    </div>
</div>
</body>
</html>
