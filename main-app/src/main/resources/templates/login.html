<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Web Application - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            text-align: center;
            background-color: #007bff;
            color: #fff;
        }
        .card-title {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Microservices Bank Application</h2>
    </div>
    <div class="card-body">
        <h2 class="card-title">Please Login or Register</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" th:field="${userDto.username}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="${userDto.password}">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button id="registerBtn" type="button" class="btn btn-secondary">Register Page</button>
        </form>
    </div>
</div>
</body>
</html>
