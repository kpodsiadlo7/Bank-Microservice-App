<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <script type="text/javascript">
        $(function () {
            $("#backToLoginPage").click(function () {
                window.location.href = '/login';
            });
        });
        $(function () {
            if ($("#errorMsg").text() != "") {
                $("#errorMsg").removeClass("d-none");
            }
        });
    </script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            text-align: center;
            background-color: #007bff;
            color: #fff;
        }
        .card-title {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Register</h2>
    </div>
    <div class="card-body">
        <div id="errorMsg" class="alert alert-danger d-none" role="alert" th:text="${error}"></div>
        <form action="" method="post">
            <div class="form-group">
                <label for="realName">Your Name</label>
                <input type="text" class="form-control" required th:field="${userDto.realName}">
            </div>
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" required th:field="${userDto.username}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required th:field="${userDto.password}">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Please confirm your password</label>
                <input type="password" class="form-control" required th:field="${userDto.confirmPassword}">
            </div>
            <div class="d-flex justify-content-between">
                <button id="backToLoginPage" type="button" class="btn btn-secondary">Back to Login Page</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
