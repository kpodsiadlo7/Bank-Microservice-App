<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Web Application</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<script type="text/javascript">
    $(function () {
        $("#backBtn").click(function () {
            window.location.href = '/dashboard';
        });
    });
</script>
<body>
<div class="card">
    <div class="card-header" style="margin-bottom: 1em">
        <div class="row">
            <div class="h2 col-11">
                Microservices Bank Application
            </div>
            <div class="col-1">
                <button id="backBtn" type="button" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>
    <div>
        <div class="row gx-lg-0">
            <div class="col-2">
                <div class="d-grid gap-2">
                    <div class="card-header" style="margin-left: 2em;">
                        <h2 style="margin-left: 2.5em; margin-bottom: 0.3em">Menu</h2>
                    </div>
                    <div class="d-grid gap-1">
                        <a href="" class="btn btn-outline-dark" style="margin-left: 2em; margin-top: 2em">Q&A</a><br>
                        <a href="" class="btn btn-outline-dark" style="margin-left: 2em">About us</a><br>
                        <a href="/dashboard" class="btn btn-outline-danger"
                           style="margin-left: 2em; margin-top: 14em">Cancel</a><br>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="p1" style="margin-left: 3em">
                    <form>
                        <h2>Cash credit</h2>
                        <h6><i>minimum formalities maximum benefits</i></h6>
                        <div class="form-row" style="margin-top: 2em">
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="inputSalary" placeholder="Your salary"
                                       required>
                            </div>
                            <div class="form-group col-md-3">
                                <select class="form-select mb-3" required>
                                    <option selected>Loan term</option>
                                    <option value="1">3 Month</option>
                                    <option value="1">6 Month</option>
                                    <option value="1">12 Month</option>
                                    <option value="2">24 Month</option>
                                    <option value="3">48 Month</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputPurpose" placeholder="Purpose"
                                       required>
                            </div>
                        </div>
                        <div>
                            Select your account
                        </div>
                        <div class="form-row" style="margin-top: 0.3em">
                            <div class="form-group col-md-6">
                                <select class="form-select mb-3">
                                    <option selected>option1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 7em">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="acceptPolicy" required>
                                <label>Accept policy</label>
                                <div class="form-text">*actually you don't have a choice</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success"
                                style="margin-left: 30em; margin-bottom: 2em">
                            Request
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="p1">img</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
