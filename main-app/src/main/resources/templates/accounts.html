<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Web Application</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <script type="text/javascript">
        $(function () {
            if ($("#errorMsg").text() != "") {
                $("#errorMsg").removeClass("d-none");
            }
        });
        $(function () {
            $("#backToDashboard").click(function () {
                window.location.href = '/dashboard';
            });
        });
    </script>
</head>
<body>
<div class="card">
    <h2>Minimum formalities, maximum benefits</h2>
    <div class="card-body">
        <div id="errorMsg" class="alert alert-danger d-none" role="alert" th:text="${error}"></div>
        <form action="" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="accountName">Account</label>
                    <select name="accountName">
                        <option value="Business Account" th:selected="${userAccount.accountName}">Business Account</option>
                        <option value="Savings Account" th:selected="${userAccount.accountName}">Savings Account</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select name="currency">
                            <option value="USD" th:selected="${userAccount.currency}">USD</option>
                            <option value="EUR" th:selected="${userAccount.currency}">EUR</option>
                            <option value="GBP" th:selected="${userAccount.currency}">GBP</option>
                        </select>
                    </div>
                <button id="backToDashboard" type="button" class="btn">Back to dashboard</button>
                <button type="submit" class="btn">Create</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
