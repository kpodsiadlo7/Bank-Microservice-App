<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Web Application</title>
    <script th:include="fragments/header.html :: headerScript" th:remove="tag"></script>
    <script type="text/javascript">
        $(function () {
            if ($("#errorMsg").text() != "") {
                $("#errorMsg").removeClass("d-none");
            }
        });
        $(function () {
            if ($("#errorTrans").text() != "") {
                $("#errorTrans").removeClass("d-none");
            }
        });
    </script>
    <div id="errorMsg" class="alert alert-danger d-none" role="alert" th:text="${error}"></div>
</head>
<body>
<div class="card text-bg-light mb-3" th:each="account : ${userBankAccounts}" style="width: 25rem;">
    <h5 class="card-header" th:text="${account.accountName}" >Account name</h5>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted" th:text="${account.currency}">Currency account</h6>
        <h6 class="card-subtitle" th:text="|Account no. ${account.number}|">Currency number</h6>
        <h6 class="card-subtitle" th:text="|Balance ${account.balance} ${account.currencySymbol}|">Currency balance</h6>
        <a href="/dashboard/create-account">create new account</a>
        <a id="viewAccount" class="card-link">Card link</a>
    </div>
</div>
<form action="" method="post">
    <fieldset>
        <div id="errorTrans" class="alert alert-danger d-none" role="alert" th:text="${errorTransfer}"></div>
        <div class="form-group">
            <label>
                <label for="username" class="form-label">nr account</label>
                <input type="text" class="form-control" th:field="${quickTransfer.userAccountNumber}">
            </label>
        </div>
        <div class="form-group">
            <label>
                <label for="password" class="form-label">amount</label>
                <input type="text" class="form-control" th:field="${quickTransfer.amount}">
            </label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </fieldset>
</form>
</body>
</html>
